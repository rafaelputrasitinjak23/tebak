<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak-Tebakan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Tebak-Tebakan Seru</h1>
        <div id="question-container">
            <p id="question">Pertanyaan akan muncul di sini</p>
        </div>
        <input type="text" id="answer-input" placeholder="Jawaban Anda...">
        <button id="submit-answer">Submit Jawaban</button>
        <button id="hint-button">Minta Hint</button>
        <button id="give-up-button">Menyerah</button>
        <p id="result"></p>
        <p id="hint"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
